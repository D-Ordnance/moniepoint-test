name: moniepoint_test
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_staggered_grid_view: ^0.7.0
  flutter_svg: ^2.0.10+1
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - asset/image/

  fonts:
    - family: LeagueSpartan
      fonts:
        - asset: asset/font/LeagueSpartan-Regular.ttf
          weight: 400
        - asset: asset/font/LeagueSpartan-SemiBold.ttf
          weight: 500
        - asset: asset/font/LeagueSpartan-Bold.ttf
          weight: 600
